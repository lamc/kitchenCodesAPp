<template name="posts">

	<div class="row">
        <div class="box">
            <div class="col-lg-12">
                <form id="new-post-form">

					<div class="form-group">
			          <label for="selectFile">Image Uploader</label>
			          <input type="file" id="uploadFile">
			          <!-- <p class="help-block">Upload image here.</p> -->
			        </div>

					<div class="mt10">
						<label class="mt10" for="category">Category</label>
						<input class="input-text" id="category-input" type="text" name="category" placeholder="Desserts, Gluten Free, Main Dishes,etc">
					</div>

					<div class="mt10">
						<label class="mt10" for="title">Title</label>
						<input class="input-text" id="title-input" type="text" name="title" placeholder="Title">
					</div>

					<div class="mt10">
						<label class="mt10" for="body">Body</label>
  						<textarea class="form-control" id="body-textarea" rows="3" name="body" placeholder="Type your text here."></textarea>
  					</div>

					<div class="mt10">
						<input class="btn btn-default" type="submit" value="Add Post">
						<input class="btn btn-default" type="reset" value="Reset" onClick="window.location.reload()">
					</div>
				</form>

            </div>
        </div>
    </div>
    
</template>
