<template name="posts">

	<div class="row">
        <div class="box">
            <div class="col-lg-12">
                <form id="new-post-form">

					{{> imageUploader}}

					<label for="title">Title</label>
					<input class="input-text" id = "title-input" type="text" name="title" placeholder="Title">

					<label for="body">Body</label>
  					<textarea class="form-control" id="body-textarea" rows="3" placeholder="Type your text here."></textarea>

					<input class="btn btn-default" type="submit" value="Add Post">
					<input type="reset" value="Reset" onClick="window.location.reload()">
				</form>

            </div>
        </div>
    </div>
    
</template>
