<template name="posts">

	<div class="row">
        <div class="box">
            <div class="col-lg-12">
                <form id="new-post-form">

					{{> imageUploader}}

					Title: <input type="text" name="title">

					Body: <input type="text" name="body">

					<input type="submit" value="Add Post">
				</form>

            </div>
        </div>
    </div>
    
</template>
