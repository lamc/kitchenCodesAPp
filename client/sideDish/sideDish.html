<template name="sideDish">
    <div class="container-fluid">

        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <h1 class="page-header">Side Dish Recipes</h1>
                </div>
                
                {{#each sideDish_post}}
                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <a class="thumbnail" href="#">
                        <img class="img-responsive" src="{{imageUrl}}" alt="">
                    </a>
                    <h4 class="text-center">
                        <a href="#">{{title}}</a>
                    </h4>
                </div>
                {{/each}}
                
            </div>

        </div>

    </div>
    <!-- /.container -->
</template>
